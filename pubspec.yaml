name: tool_master
description: "PDF and Image editing utility app."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- [1. 기본 UI 및 상태 관리] ---
  cupertino_icons: ^1.0.6
  get: ^4.6.6

  # --- [2. 파일 및 권한 관리] ---
  file_picker: ^8.0.3
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  share_plus: ^9.0.0
  gal: ^2.3.0
  open_file: ^3.3.2

  # --- [3. PDF 관련 기능] ---
  pdf: ^3.10.4
  printing: ^5.13.0
  pdf_render: ^1.1.2
  pdfrx: ^1.0.35

  # --- [4. 이미지 편집 관련 기능] ---
  image_picker: ^1.1.1
  image: ^4.2.0
  flutter_image_compress: ^2.3.0
  crop_your_image: ^1.0.0

  # --- [5. 기타 유틸리티] ---
  url_launcher: ^6.3.0
  exif: ^3.3.0

  # --- [6. AI 기능 관련] ---
  # ⭐️ tflite_v2를 삭제하고 아래 패키지를 추가합니다.
  tflite_flutter: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/models/